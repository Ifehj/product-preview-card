<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="img-container">
      <picture>
  <!-- Mobile image -->
  <source srcset="./assets/image-product-mobile.jpg" media="(max-width: 1023px)">
  
  <!-- Desktop image -->
  <source srcset="./assets/image-product-desktop.jpg" media="(min-width: 1440px)">
  
  <!-- Fallback (in case browser doesnâ€™t support <picture>) -->
  <img src="./assets/image-product-desktop.jpg" alt="Responsive image">
</picture>
    </div>
    <div class="detail-container">
      <h3>Perfume</h3>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <span class="price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <button>
        <img src="./assets/icon-cart.svg" alt="cart icon">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

</body>
</html>
